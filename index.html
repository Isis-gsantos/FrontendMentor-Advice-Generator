<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator APP</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <p class="advice-id"></p>
        <p class="advice-description"></p>
        <picture class="divider">
            <img src="./src/images/pattern-divider-desktop.svg" alt="divider desktop" class="desktop-divider">
            
            <img src="./src/images/pattern-divider-mobile.svg" alt="divider mobile" class="mobile-divider">
        </picture>
        <button class="button-advice">
            <img src="./src/images/icon-dice.svg" alt="icon dice">
        </button>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
